<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout demo</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<style>
    #wrapper {
        max-width: 1089px;
        margin: 0px auto;
        height: 800px;
        background-color: blue;
    }
    
    #header {
        height: 150px;
        /* background-color: bisque; */
    }
    
    #wp-content {
        height: 500px;
        display: flex;
    }
    
    #sidebar-left {
        width: 30%;
    }
    
    #content {
        width: 52%;
        background-color: aqua;
    }
    
    #sidebar-right {
        width: 18%;
        background-color: chartreuse;
    }
    
    #footer {
        height: 130px;
        /* background-color: cadetblue; */
    }
</style>

<body>
    <div id="wrapper">
        <div id="header">

        </div>
        <div id="wp-content">
            <div id="sidebar-left">

            </div>
            <div id="content">

            </div>
            <div id="sidebar-right">

            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>

</html>
